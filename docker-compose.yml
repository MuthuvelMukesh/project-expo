# ============================================================
# Docker Compose - Services Only (Local Development)
# ============================================================
# This configuration runs ONLY PostgreSQL and Redis in Docker
# Backend and Frontend run locally for faster development
# ============================================================

services:
  # ── PostgreSQL Database ──────────────────────
  db:
    image: postgres:16-alpine
    container_name: campusiq-db
    environment:
      POSTGRES_USER: campusiq
      POSTGRES_PASSWORD: campusiq_secret
      POSTGRES_DB: campusiq
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campusiq"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis Cache ──────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: campusiq-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

[pytest]
# Pytest Configuration for CampusIQ

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio
asyncio_mode = auto

# Markers
markers =
    unit: unit tests
    integration: integration tests
    slow: slow running tests
    auth: authentication tests
    predictions: ML prediction tests
    database: database tests

# Coverage
addopts = 
    --strict-markers
    --tb=short
    -v
    --disable-warnings

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
